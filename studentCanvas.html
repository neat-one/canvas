<!DOCTYPE html>
<html lang="en">

		<script
		src="http://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>

<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}

		@import url(https://fonts.googleapis.com/css?family=Open+Sans);
		body {
		margin: 0;
		padding: 0;
		background-color: #e6e6e6;
		}
		h2 {
		background-color: #dbdbdb;
		margin: 0;
		margin-bottom: 15px;
		padding: 10px;
		font-family: 'Open Sans';
		}
		#color-input {
		display: none;
		}
		#color-label {
		margin-left: 15px;
		position: absolute;
		height: 30px;
		width: 50px;
		} 
		#color-input:checked ~ #color-picker {
		opacity: 1;
		}
		#color-picker {
		position: absolute;
		left: 70px; 
		background-color: white;
		height: 150px;
		width: 185px;
		border: solid 1px #ccc;
		opacity: 0;
		padding: 5px;
		}
		canvas:hover {
		cursor: crosshair;
		}
	</style>


</head>
<body>
	

	<canvas id="canvas" width="500" height="500">
  An alternative text describing what your canvas displays. 
</canvas>
<br><input type = "file" id = "myFile" size = "50" onchange = "myFunction()"><br><br>
<label for="color-input" id="color-label" style="background-color: red"></label>
	<input type="checkbox" id="color-input" checked></input>
	
	<div id="color-picker">
		<canvas id="color-block" height="150" width="150"></canvas>
		<canvas id="color-strip" height="150" width="30"></canvas>
	</div>

<script>

	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	var x = 0;
	var y = 0;
	var color = "red";
	var radius = 10;
	// console.log(window.innerWidth)
	canvas.width = window.innerWidth*.8
	canvas.height = window.innerHeight*.8

	draw()

	function draw(){
		ctx.beginPath();
		ctx.fillStyle = color;
		ctx.arc(x,y,radius,0,2*Math.PI);
		ctx.fill();
	}

	window.addEventListener('mousemove', function (e) {
		x = e.pageX;
		y = e.pageY;
		draw()
	})

	window.addEventListener('touchmove', function (e) {
		x = e.pageX;
		y = e.pageY;
		draw()
	})

	window.addEventListener('keydown', function (e) {
   		// console.log(e.keyCode);

		if (e.keyCode == '66'){
			color = 'blue'
		}

		if (e.keyCode == '71'){
			color = 'green'
		}

		if (e.keyCode == '89'){
			color = 'yellow'
		}

		if (e.keyCode == '82'){
			color = 'red'
		}

		if (e.keyCode == '38'){
			radius += 1
		}
		
		if (e.keyCode == '40'){
			radius -= 1
			if (radius <= 0){
				radius = 1
			}
		}

		if (e.keyCode == '32'){
			const context = canvas.getContext('2d');
			context.clearRect(0, 0, canvas.width, canvas.height);
		}

		draw()
	})

	window.addEventListener("orientationchange", function (e){
		const context = canvas.getContext('2d');
		context.clearRect(0, 0, canvas.width, canvas.height);
		canvas.width = window.innerWidth*.8
		canvas.height = window.innerHeight*.8

	})

	var colorBlock = document.getElementById('color-block');
	var ctx1 = colorBlock.getContext('2d');
	var width1 = colorBlock.width;
	var height1 = colorBlock.height;

	var colorStrip = document.getElementById('color-strip');
	var ctx2 = colorStrip.getContext('2d');
	var width2 = colorStrip.width;
	var height2 = colorStrip.height;

	var colorLabel = document.getElementById('color-label');

	var x = 0;
	var y = 0;
	var drag = false;
	var rgbaColor = 'rgba(255,0,0,1)';

	ctx1.rect(0, 0, width1, height1);
	fillGradient();

	ctx2.rect(0, 0, width2, height2);
	var grd1 = ctx2.createLinearGradient(0, 0, 0, height1);
	grd1.addColorStop(0, 'rgba(255, 0, 0, 1)');
	grd1.addColorStop(0.17, 'rgba(255, 255, 0, 1)');
	grd1.addColorStop(0.34, 'rgba(0, 255, 0, 1)');
	grd1.addColorStop(0.51, 'rgba(0, 255, 255, 1)');
	grd1.addColorStop(0.68, 'rgba(0, 0, 255, 1)');
	grd1.addColorStop(0.85, 'rgba(255, 0, 255, 1)');
	grd1.addColorStop(1, 'rgba(255, 0, 0, 1)');
	ctx2.fillStyle = grd1;
	ctx2.fill();

	function click(e) {
	x = e.offsetX;
	y = e.offsetY;
	var imageData = ctx2.getImageData(x, y, 1, 1).data;
	rgbaColor = 'rgba(' + imageData[0] + ',' + imageData[1] + ',' + imageData[2] + ',1)';
	fillGradient();
	}

	function fillGradient() {
	ctx1.fillStyle = rgbaColor;
	ctx1.fillRect(0, 0, width1, height1);

	var grdWhite = ctx2.createLinearGradient(0, 0, width1, 0);
	grdWhite.addColorStop(0, 'rgba(255,255,255,1)');
	grdWhite.addColorStop(1, 'rgba(255,255,255,0)');
	ctx1.fillStyle = grdWhite;
	ctx1.fillRect(0, 0, width1, height1);

	var grdBlack = ctx2.createLinearGradient(0, 0, 0, height1);
	grdBlack.addColorStop(0, 'rgba(0,0,0,0)');
	grdBlack.addColorStop(1, 'rgba(0,0,0,1)');
	ctx1.fillStyle = grdBlack;
	ctx1.fillRect(0, 0, width1, height1);
	}

	function mousedown(e) {
	drag = true;
	changeColor(e);
	}

	function mousemove(e) {
	if (drag) {
		changeColor(e);
	}
	}

	function mouseup(e) {
	drag = false;
	}

	function changeColor(e) {
	x = e.offsetX;
	y = e.offsetY;
	var imageData = ctx1.getImageData(x, y, 1, 1).data;
	rgbaColor = 'rgba(' + imageData[0] + ',' + imageData[1] + ',' + imageData[2] + ',1)';
	colorLabel.style.backgroundColor = rgbaColor;
	color = rgbaColor
	}

	colorStrip.addEventListener("click", click, false);

	colorBlock.addEventListener("mousedown", mousedown, false);
	colorBlock.addEventListener("mouseup", mouseup, false);
	colorBlock.addEventListener("mousemove", mousemove, false);
</script>

</body>
</html>
